# nixpacks.toml
[provider]
provider = "python"
pythonVersion = "3.11"

[phases.setup]
cmds = [
    "python -m pip install --upgrade pip setuptools wheel",
    "cd backend && pip install --no-cache-dir -r requirements.txt"
]

[phases.install]
skip = true

[phases.build]
skip = true

[start]
cmd = "cd backend && gunicorn --bind 0.0.0.0:$PORT app:app"
